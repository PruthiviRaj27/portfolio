<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumble!</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Standard favicon -->
    <link rel="shortcut icon" href="assets/jumble/favicon.ico" type="image/x-icon">

    <!-- PNG favicons for modern browsers -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/jumble/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/jumble/favicon-32x32.png">

    <!-- Android / Chrome icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/jumble/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/jumble/android-chrome-512x512.png">

    <!-- Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/jumble/apple-touch-icon.png">

    <!-- Web App Manifest (PWA) -->
    <link rel="manifest" href="assets/jumble/site.webmanifest">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #111827;
            /* A deep, dark background */
            color: #d1d5db;
            /* Light gray for text */
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 650px;
            width: 100%;
            background: #1f2937;
            /* Slightly lighter dark background for the container */
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            border: 1px solid #374151;
        }

        @media (min-width: 640px) {
            .container {
                padding: 3rem;
                gap: 2rem;
            }
        }

        .input-container {
            transition: all 0.3s ease-in-out;
        }

        .wrong-guess .input-field {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 3px #ef4444;
        }

        .wrong-guess .wrong-label {
            display: block;
        }

        .correct-label,
        .wrong-label {
            display: none;
            font-size: 0.875rem;
            text-align: center;
            margin-top: 0.5rem;
            font-weight: 600;
        }

        .correct-label {
            color: #10b981;
        }

        .wrong-label {
            color: #ef4444;
        }

        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .dialog-content {
            background: #1f2937;
            padding: 2rem;
            border-radius: 2rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 450px;
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: 1px solid #374151;
            transform: scale(0.9);
            animation: pop-up 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @media (min-width: 640px) {
            .dialog-content {
                padding: 3rem;
                gap: 1.5rem;
            }
        }

        @keyframes pop-up {
            to {
                transform: scale(1);
            }
        }

        .gradient-text {
            background: linear-gradient(45deg, #a78bfa, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .button-submit {
            background: linear-gradient(90deg, #10b981, #14b8a6);
            transition: all 0.2s ease-in-out;
        }

        .button-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .button-skip {
            background: #4b5563;
            transition: all 0.2s ease-in-out;
        }

        .button-skip:hover {
            background: #6b7280;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(75, 85, 99, 0.4);
        }
    </style>
</head>

<body>
    <!-- GameLayout -->
    <div class="container" id="game-layout">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-center mb-2 sm:mb-4 gradient-text">Jumble!</h1>
        <p class="text-sm sm:text-lg text-center text-gray-400">Can you guess the word?</p>

        <!-- Scrambled Word Display -->
        <div class="bg-gray-800 p-6 sm:p-10 rounded-2xl text-center shadow-lg">
            <div id="scrambled-word"
                class="text-4xl sm:text-6xl font-extrabold tracking-widest text-yellow-300 uppercase"></div>
        </div>

        <!-- Guess Input and Buttons -->
        <div class="input-container flex flex-col items-center">
            <input id="guess-input" type="text" placeholder="Enter your guess"
                class="input-field w-full p-3 sm:p-4 mb-3 text-center text-gray-800 rounded-xl outline-none focus:ring-4 focus:ring-blue-500 transition-all duration-300" />
            <span id="wrong-label" class="wrong-label font-bold text-red-400">Wrong Guess!</span>
            <div class="flex flex-col sm:flex-row gap-4 w-full mt-4 sm:mt-6">
                <button id="submit-button"
                    class="button-submit flex-1 p-3 sm:p-4 font-bold text-white rounded-xl shadow-lg">
                    Submit
                </button>
                <button id="skip-button"
                    class="button-skip flex-1 p-3 sm:p-4 font-bold text-gray-200 rounded-xl shadow-lg">
                    Skip
                </button>
            </div>
        </div>

        <!-- GameStatus Card -->
        <div class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-lg flex justify-between items-center text-center">
            <div class="flex-1">
                <p class="text-xs sm:text-sm text-gray-400 uppercase tracking-wide">Score</p>
                <p id="score-display" class="text-2xl sm:text-4xl font-bold text-yellow-300 mt-1">0</p>
            </div>
            <div class="flex-1 border-l-2 border-gray-700 ml-4 pl-4 sm:ml-0 sm:pl-0">
                <p class="text-xs sm:text-sm text-gray-400 uppercase tracking-wide">Word</p>
                <p id="word-count-display" class="text-2xl sm:text-4xl font-bold text-yellow-300 mt-1">1 / 10</p>
            </div>
        </div>
    </div>

    <!-- FinalScoreDialog -->
    <div id="final-score-dialog" class="dialog-overlay">
        <div class="dialog-content">
            <h2 class="text-4xl sm:text-5xl font-extrabold gradient-text">Game Over!</h2>
            <p class="text-base sm:text-lg text-gray-300">You completed the game!</p>
            <p class="text-2xl sm:text-3xl font-bold text-white">Your Final Score:</p>
            <p id="final-score" class="text-5xl sm:text-6xl font-extrabold text-green-400 mb-4"></p>
            <button id="play-again-button"
                class="w-full p-3 sm:p-4 font-bold text-white bg-purple-600 rounded-xl shadow-lg hover:bg-purple-700 transition-colors duration-200">
                Play Again
            </button>
            <button id="exit-button"
                class="w-full p-3 sm:p-4 font-bold text-gray-200 bg-gray-500 rounded-xl shadow-lg hover:bg-gray-600 transition-colors duration-200">
                Exit
            </button>
        </div>
    </div>

    <script>
        // Game data and state
        const WORDS = [
            "apple", "banana", "orange", "grape", "strawberry", "pineapple", "mango",
            "blueberry", "kiwi", "peach", "apricot", "lemon", "lime", "watermelon",
            "cantaloupe", "pear", "cherry", "raspberry", "blackberry", "plum"
        ];
        const MAX_WORDS = 10;
        let currentWords = [];
        let currentWordIndex = 0;
        let score = 0;
        let correctWord = "";

        // UI elements
        const scrambledWordDisplay = document.getElementById("scrambled-word");
        const guessInput = document.getElementById("guess-input");
        const submitButton = document.getElementById("submit-button");
        const skipButton = document.getElementById("skip-button");
        const scoreDisplay = document.getElementById("score-display");
        const wordCountDisplay = document.getElementById("word-count-display");
        const finalScoreDialog = document.getElementById("final-score-dialog");
        const finalScoreDisplay = document.getElementById("final-score");
        const playAgainButton = document.getElementById("play-again-button");
        const exitButton = document.getElementById("exit-button");
        const wrongLabel = document.getElementById("wrong-label");
        const inputContainer = document.querySelector(".input-container");

        // Helper function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Scramble a word
        function scrambleWord(word) {
            const wordArr = word.split('');
            let scrambledArr;
            do {
                scrambledArr = shuffleArray([...wordArr]);
            } while (scrambledArr.join('') === word); // Ensure scrambled word is not the same as original
            return scrambledArr.join('');
        }

        // Updates the UI with the next word
        function updateUI() {
            if (currentWordIndex < MAX_WORDS) {
                correctWord = currentWords[currentWordIndex];
                scrambledWordDisplay.textContent = scrambleWord(correctWord);
                wordCountDisplay.textContent = `${currentWordIndex + 1} / ${MAX_WORDS}`;
                guessInput.value = "";
                guessInput.focus();
                inputContainer.classList.remove('wrong-guess');
            } else {
                showFinalScoreDialog();
            }
            scoreDisplay.textContent = score;
        }

        // Checks the user's guess
        function checkGuess() {
            const guess = guessInput.value.trim().toLowerCase();
            if (guess === correctWord) {
                score += 20;
                currentWordIndex++;
                updateUI();
            } else {
                inputContainer.classList.add('wrong-guess');
            }
        }

        // Skips the current word
        function skipWord() {
            currentWordIndex++;
            updateUI();
        }

        // Shows the final score dialog
        function showFinalScoreDialog() {
            finalScoreDisplay.textContent = score;
            finalScoreDialog.style.display = 'flex';
        }

        // Restarts the game
        function startGame() {
            currentWords = shuffleArray(WORDS).slice(0, MAX_WORDS);
            currentWordIndex = 0;
            score = 0;
            finalScoreDialog.style.display = 'none';
            updateUI();
        }

        // Event listeners
        submitButton.addEventListener('click', checkGuess);
        skipButton.addEventListener('click', skipWord);
        playAgainButton.addEventListener('click', startGame);
        exitButton.addEventListener('click', () => {
            // In a real application, this would close the app.
            // For this sandbox, we can just hide the dialog.
            finalScoreDialog.style.display = 'none';
            document.getElementById('game-layout').innerHTML = `
                <div class="text-center">
                    <h2 class="text-4xl font-extrabold text-yellow-300">Thanks for playing!</h2>
                    <p class="text-lg text-gray-300 mt-2">The game is now exited.</p>
                </div>
            `;
        });

        guessInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });

        guessInput.addEventListener('input', () => {
            inputContainer.classList.remove('wrong-guess');
        });

        // Start the game on page load
        window.onload = startGame;
    </script>
</body>

</html>
